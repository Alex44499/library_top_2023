<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <!-- Defer attribute ensures the script is executed after the document is parsed -->
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
</head>
<body>
  <div class="main-container">
    <!-- Main title of the library application -->
    <div class="main-text">
      <h1>A Simple Library</h1>
    </div>

    <!-- Introduction or description of the library application -->
    <div class="main-text-intro">
      <p>With local storage. By Alex S</p>
    </div>

    <!-- Button to trigger adding a new book. Could be linked to a JavaScript function -->
    <div class="add-new-book">
      <button id="addBookBtn">Add a book</button>
    </div>

    <!-- Catalog of books should be dynamically filled with JavaScript -->
    <!-- Could be further improved with semantic HTML and proper placeholders -->
    <div class="library-catalog">
      <div class="book-title">Title</div>
      <div class="book-author">Author</div>
      <div class="book-pages">Pages</div>
      <div class="book-status">Status</div>
    </div>
    <!-- This dot below might be a stray character or misplaced visual element -->
  </div>
</body>
</html>
