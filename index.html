<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-text">
        <h1>A Simple Library</h1>
      </div>
      <div class="main-text-intro">
        <p>With local storage. By Alex S</p>
      </div>
      <div class="add-new-book">
        <button id="addBookBtn">Add a book</button>
      </div>
      <div class="library-catalog">
        <div class="library-header">
          <div class="book-title">Title</div>
          <div class="book-author">Author</div>
          <div class="book-pages">Pages</div>
          <div class="book-status">Status</div>
        </div>
        <div class="library-entries">
          <!-- Book entries will be appended here -->
        </div>
      </div>

      <div class="hidden-form">
        <form id="bookForm" action="#" method="post">
          <legend>Adding a book</legend>
          <input type="text" id="title" placeholder="Title" name="title" />
          <input type="text" id="author" placeholder="Author" name="author" />
          <input type="number" id="pages" placeholder="Pages" name="pages" />
          <div class="readStatus">
            <label for="readBook">Read book?</label>
            <input type="radio" id="yes" name="readBook" value="yes" checked />
            <label for="yes">Yes</label>
            <input type="radio" name="readBook" id="no" value="no" />
            <label for="no">No</label>
          </div>
          <div class="control-buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <button id="returnBtn" type="button">Return</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
